<!DOCTYPE html>
<html>
<head>
	<title>This is test</title>
	<link rel="stylesheet" type="text/css" href="css/bootstrap.css">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" type="text/css" href="css/bootstrap-responsive.css">
	<style type="text/css">
		/* Escritorio */
		@media(min-width: 1200px){
			body { color: red;}				
		}
		/* Escritorio peque√±o o tablet */
		@media(min-width: 768px) and (max-width: 979px){
			body { color: green;}	
		}
		/* Tablet o Smartphone */
		@media(max-width: 767px){
			body { color: blue;}
		}
		/* Smartphone */
		@media(max-width: 480px){
			body { color: yellow;}
		}
	</style>
</head>
<body>
	<div class="container">
		<div class="row-fluid">
			<div class="span12">&nbsp;</div>
		</div>

		<div class="row-fluid">
			<div class="span4">
				<div class="well hidden-desktop">
					<h1 class="text-center">Desktop</h1>
				</div>
			</div>
			<div class="span4">
				<div class="well hidden-tablet">
					<h1 class="text-center">Tablet</h1>
				</div>
			</div>
			<div class="span4">
				<div class="well hidden-phone">
					<h1 class="text-center">Phone</h1>
				</div>
			</div>
		</div>
		<h1>This is test</h1>
		<p>Lorem</p>
	</div>
</body>
</html>
